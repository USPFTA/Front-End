<div class="game-container">
	<div class='GameMap'>
		<ui-gmap-google-map center='gameLatLong' zoom='map.zoom'>
			<ui-gmap-marker coords="markerCoors" options="marker.options" events="marker.events" idkey="marker.id">
      </ui-gmap-marker>
      <ui-gmap-circle ng-repeat="c in circles track by c.id" center="circleCoors" stroke="c.stroke" fill="c.fill" radius="c.radius" visible="c.visible" geodesic="c.geodesic" editable="c.editable" draggable="c.draggable" clickable="c.clickable" control="c.control">
      </ui-gmap-circle>
		</ui-gmap-google-map>
	</div>
	<div class="currentPlayers">
		<h1>Current Players</h1>
		<ul>
			<li>
				<div class="user">
					<h4 ng-repeat="player in currentCol">{{ player.email }}</h4>
				</div>
			</li>
			<div class="scores">
				<h5 ng-repeat="score in scoreCol">Score: {{ score.score }}</h5> </br>
			</div>
		</ul>
	</div>
</div>
