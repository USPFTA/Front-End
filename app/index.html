<!doctype html>
<html class="no-js" ng-app="FlagTag">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>FlagTag</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <link rel="stylesheet" href="../bower_components/foundation/css/foundation.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

  </head>
  <body>

    <nav class="top-bar" data-topbar role="navigation" ng-controller="NavController">
      <ul class="title-area">
        <li class="name">
          <h1><a href="#/">United States Professional Flag Tag Association</a></h1>
        </li>
      </ul>

      <section class="top-bar-section">
        <!-- Right Nav Section -->
        <ul class="right">
          <li ng-hide="loggedin"><a href="#/login">Login</a></li>
          <li ng-hide="loggedin"><a href="#/register">Register</a></li>
          <li ng-show="loggedin"><a ng-click="logout()" href="#/">Logout</a></li>
        </ul>
        <ul class="left">
          <li ng-show="loggedin"><a href="#/profile">Profile</a></li>
        </ul>
      </section>
    </nav>

    <div class="container" ng-view></div>


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/foundation/js/foundation.min.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-route/angular-route.min.js"></script>
    <script src="../bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="../bower_components/angular-google-maps/dist/angular-google-maps.min.js"></script>
    <script src="../bower_components/lodash/dist/lodash.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>

        <script src="scripts/nav/nav.controller.js"></script>

        <script src="scripts/game/game.controller.js"></script>
        <script src="scripts/game/game.factory.js"></script>
        <script src="scripts/game/game.map.js"></script>

        <script src="scripts/user/user.controller.js"></script>
        <script src="scripts/user/user.factory.js"></script>
        <!-- endbuild -->
</body>
</html>
